<include file="Public:header"/>
<div class="user_content">
    <include file="Person:left"/>
    <div class="user_right">
       <div class="youbu">
           <div class="shi-head">
                <p>修改收货地址</p>
            </div>
               <form action="{:U('home/address/edit')}" method="post"  id="addressFrom">
                  <div class="guan-adr">
                      <ul>
                        <li class="guan-zuo"><i>*</i><span>所在地区:</span></li>
                        <li class="guan-you"> <input type="text" name="area" value="{$addr.area}" class="form-control" required id="city" />
                        <style type="text/css">
                            * { -ms-word-wrap: break-word; word-wrap: break-word; }
                            html { -webkit-text-size-adjust: none; text-size-adjust: none; }
                            html, body {height:100%;width:100%; }
                            html, body, h1, h2, h3, h4, h5, h6, div, ul, ol, li, dl, dt, dd, iframe, textarea, input, button, p, strong, b, i, a, span, del, pre, table, tr, th, td, form, fieldset, .pr, .pc { margin: 0; padding: 0; word-wrap: break-word; font-family: verdana,Microsoft YaHei,Tahoma,sans-serif; *font-family: Microsoft YaHei,verdana,Tahoma,sans-serif; }
                            body, ul, ol, li, dl, dd, p, h1, h2, h3, h4, h5, h6, form, fieldset, .pr, .pc, em, del { font-style: normal; font-size: 100%; }
                            ul, ol, dl { list-style: none; }
                            ._citys { width: 680px; display: inline-block; border: 2px solid #ccc; background: #ccc; padding: 5px; position: relative; }
                            ._citys span { color: #56b4f8; height: 15px; width: 15px; line-height: 15px; text-align: center; border-radius: 3px; position: absolute; right: 10px; top: 10px; border: 1px solid #56b4f8; cursor: pointer; }
                            ._citys0 { width: 100%; height: 34px; display: inline-block; border-bottom: 2px solid #56b4f8; padding: 0; margin: 0; }
                            ._citys0 li { display: inline-block; line-height: 34px; font-size: 15px; color: #888; width: 80px; text-align: center; cursor: pointer; }
                            .citySel { background-color: #56b4f8; color: #fff !important; }
                            ._citys1 { width: 100%; display: inline-block; padding: 10px 0; }
                            ._citys1 a { width: 83px; height: 35px; display: inline-block; background-color: #f5f5f5; color: #666; margin-left: 6px; margin-top: 3px; line-height: 35px; text-align: center; cursor: pointer; font-size: 13px; overflow: hidden; }
                            ._citys1 a:hover { color: #fff; background-color: #56b4f8; }
                            .AreaS { background-color: #56b4f8 !important; color: #fff !important; }
                            </style>
                  </li>
                  </ul>
                  </div>
                    <div class="guan-adr">
                    <ul>
                    <li class="guan-zuo1"><i>*</i>详细地址:</li>
                        <li class="guan-you1"><textarea class="wenziyu" placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息"  required value="{$addr.desc_area}" name="desc_area" id="xiang"></textarea></li>
                    </ul>
                    </div>
                    <div class="guan-adr">
                    <ul>
                      <li class="guan-zuo"><i>*</i>邮政编码:</li>
                        <li class="guan-you">
                            <input type="text" class="bianma" name="post_code" required value="{$addr.post_code}" placeholder="如您不清楚邮递区号，请填写000000" id="youbian">
                            <input type="hidden" name="id" value="{$addr.id}" />
                        </li>
                        </ul>
                    </div>
                     <div class="guan-adr">
                     <ul>
                      <li class="guan-zuo"><i>*</i>收货人姓名:</li>
                        <li class="guan-you">
                            <input type="text" class="bianma" placeholder="长度不超过25个字符" required name="name" value="{$addr.name}" id="sname">
                            <input  type="hidden" name="userid" value="{$Think.cookie.userid}" />
                        </li>
                     </ul>
                     </div>
                      <div class="guan-adr">
                      <ul>
                       <li class="guan-zuo"><i>*</i>收货人手机/电话:</li>
                        <li class="guan-you">
                            <input type="text" class="bianma"placeholder="长度不超过25个字符" required name="tel" value="{$addr.tel}" id="scall">
                        </li>
                      </ul>
                      </div>
                          <div class="addr"><input type="submit" value="修改" class="add-baocun"/></div>
                          <input type="hidden" name="id" value="{$addr.id}">
               </form>

             </div>
    </div>
   </div>
   <script>
$("#city").click(function (e) {
  SelCity(this,e);
});
  function del()
  {
    if(confirm("确认要删除吗？"))
    {
      return true;
    }
    else
    {
      return false;
    }
  }
</script>
