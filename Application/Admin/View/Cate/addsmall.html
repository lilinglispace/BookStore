<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="__PUBLIC__/Admin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<title>添加图书类别</title>
</head>
<body>
<div class="pd-20">
  <form action="{:U('admin/cate/addsmall')}" method="post" class="form form-horizontal" id="form-member-add">
  <div class="row cl" style="margin-left: 95px;">
      <label class="form-label col-2"><span class="c-red">*</span>父类：</label>
      <div class="formControls col-2"> <span class="select-box">
        <select name="p_id" class="select" required>
          <option value="0">请选择分类</option>
          <volist name="volist" id="vo">
          <option value="{$vo.id}">{$vo.name}</option>
          </volist>
        </select>
        </span> 
      </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>类别名：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" value="" required placeholder="" id="name" name="name"/>
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;添加&nbsp;&nbsp;">
      </div>
    </div>
  </form>
</div>
</div>
</body>
</html>
