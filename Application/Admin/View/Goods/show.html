<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<link href="__PUBLIC__/Admin/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/css/page.css" rel="stylesheet" type="text/css" />
<link href="__PUBLIC__/Admin/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />

<title>用户管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 图书管理 <span class="c-gray en">&gt;</span>图书列表 <a class="btn btn-success radius r mr-20" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="pd-20">
	<div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"> <a href="{:U('admin/goods/add')}" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加图书</a></span> <span class="r">共有数据：<strong>{$count}</strong> 条</span> </div>
	<div class="mt-20">
	<table class="table table-border table-bordered table-hover table-bg table-sort">
		<thead>
			<tr class="text-c">
				<th width="5%">序号</th>
				<th width="15%">图书名称</th>
				<th width="7%">作者</th>
				<th width="15%">出版社</th>
				<th width="5%">所属类别</th>
				<th width="15%">简介</th>
				<th width="5%">原价</th>
				<th width="5%">热销价</th>
				<th width="5%">库存</th>
				<th width="5%">是否热销</th>
				<th width="15%">操作</th>
			</tr>
		</thead>
		<tbody>
		<foreach name="show" item="goods" key="k">
			<tr class="text-c">
				<td>{$k+1+(($_GET[p]?:1)-1)*10}</td>
				<td>{$goods.name}</td>
				<td>{$goods.author}</td>
				<td>{$goods.press}</td>
				<td>{$goods.cate}</td>
				<td>{$goods.desc}</td>
				<td>{$goods.price}</td>
				<td>{$goods.price_hot}</td>
				<td>{$goods.reserve}</td>
				<td>{$goods.is_hot}</td>
				<td><a href="{:U('admin/goods/edit',array('id'=>$goods['id']))}">编辑</a>&nbsp|&nbsp<a href="{:U('admin/goods/del',array('id'=>$goods['id']))}" onclick="return del()">删除</a></td>
			</tr>
			</foreach>
		</tbody>
	</table>
		<div id="page">
			{$page}
		</div>

	</div>
</div>
<script type="text/javascript">
function del()
{
	if(confirm("确认要删除吗？"))
	{
		return true;
	}
	else
	{
		return false;
	}
}
</script>
</body>
</html>
